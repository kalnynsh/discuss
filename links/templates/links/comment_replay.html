{% extends "base.html" %}
{% load staticfiles %}
{% load bootstrap3 %}
{% load bootstrap_css %}
{% load bootstrap_javascript %}
{% load bootstrap_messages %}

{% block content %}
    <h1>Replay to comment</h1>
    <p>
        <b>You are replying to:</b>
        <i>{{ parent_comment.body }}</i>
    </p>
    <form action="" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Submit Replay">
    </form>
{% endblock %}
